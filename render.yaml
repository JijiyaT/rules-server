services:
  - type: web
    name: rules-engine
    env: node
    runtime: node
    buildCommand: ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    nodeVersion: 18